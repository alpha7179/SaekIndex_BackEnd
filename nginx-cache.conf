# Nginx 캐싱 설정 (무료 개선)
# 위치: /etc/nginx/sites-available/saekindex
# 또는 /etc/nginx/conf.d/saekindex.conf

# 캐시 경로 설정 (http 블록에 추가)
# proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name YOUR_ELASTIC_IP;  # 실제 IP로 변경

    # 로그 설정
    access_log /var/log/nginx/saekindex-access.log;
    error_log /var/log/nginx/saekindex-error.log;

    # 클라이언트 요청 크기 제한
    client_max_body_size 10M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 정적 파일 캐싱 (이미지, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 통계 API 캐싱 (5분)
    location /api/surveys/stats {
        proxy_pass http://localhost:4000;
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 설문 목록 API 캐싱 (1분)
    location /api/surveys {
        proxy_pass http://localhost:4000;
        proxy_cache api_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri$args";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 헬스 체크 (캐싱 안 함)
    location /health {
        proxy_pass http://localhost:4000;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 나머지 API (캐싱 안 함)
    location /api/ {
        proxy_pass http://localhost:4000;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 루트 경로
    location / {
        return 200 'SaekIndex Backend API is running';
        add_header Content-Type text/plain;
    }
}

# 적용 방법:
# 1. 이 파일을 /etc/nginx/sites-available/saekindex로 복사
# 2. YOUR_ELASTIC_IP를 실제 IP로 변경
# 3. 캐시 디렉토리 생성: sudo mkdir -p /var/cache/nginx
# 4. 권한 설정: sudo chown www-data:www-data /var/cache/nginx
# 5. 심볼릭 링크 생성: sudo ln -s /etc/nginx/sites-available/saekindex /etc/nginx/sites-enabled/
# 6. Nginx 설정 테스트: sudo nginx -t
# 7. Nginx 재시작: sudo systemctl restart nginx
